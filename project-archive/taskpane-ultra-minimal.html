<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RHEI AI Legal Assistant</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div style="padding: 20px; font-family: 'Segoe UI', sans-serif;">
        <h1>🏛️ RHEI AI Legal Assistant</h1>
        <div id="status">Initializing...</div>
        <button onclick="test()" style="margin-top: 10px; padding: 10px;">Test</button>
    </div>

    <script>
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log(msg);
        }

        Office.onReady(() => {
            updateStatus('✅ Office initialized successfully!');
        }).catch(error => {
            updateStatus('❌ Error: ' + error.message);
        });

        function test() {
            updateStatus('Test button clicked!');
        }
    </script>
</body>
</html>
